<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .product {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      color: white;
      text-align: center;
      font-size: 18px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    .in-stock {
      background-color: green;
    }

    .out-of-stock {
      background-color: red;
    }
  </style>
</head>
<body>

  <h1>Product Grid</h1>

  <!-- Grid Container -->
  <div class="grid-container" id="grid"></div>

  <script>
    // Product array given in problem
    const products = [
      { id: 1, name: "Product A", price: 50, inStock: true },
      { id: 2, name: "Product B", price: 30, inStock: false },
      { id: 3, name: "Product C", price: 70, inStock: true },
      { id: 4, name: "Product D", price: 20, inStock: false }
    ];

    // Get reference to grid container
    const grid = document.getElementById('grid');

    // Iterate using forEach() HOF
    products.forEach(product => {
      const div = document.createElement('div');
      div.classList.add('product'); // add common class

      // Conditional styling based on inStock
      if (product.inStock) {
        div.classList.add('in-stock');
      } else {
        div.classList.add('out-of-stock');
      }

      // Populate product content
      div.innerHTML = `
        <h3>${product.name}</h3>
        <p>Price: $${product.price}</p>
        <p>${product.inStock ? "In Stock" : "Out of Stock"}</p>
      `;

      grid.appendChild(div);
    });
  </script>

</body>
</html>
