<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Todos with Pagination</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #todos {
      margin-top: 20px;
    }
    .todo {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    #pagination {
      margin-top: 20px;
    }
    .page-btn {
      margin: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
    .active {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Todo App with Pagination</h1>
  <div id="todos"></div>
  <div id="pagination"></div>

  <script src="script.js"></script>
</body>
</html>
